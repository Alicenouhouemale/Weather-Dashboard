<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Function for city search -->
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a City:</h3>
                    </div>
                </div>

                <!-- Function for search bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity"
                                placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                                class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Display search button -->
                <div class="row mt-3">
                    <div class="col-12">

                        <ul id="searchHistory" class="list-group"></ul>

                    </div>
                </div>
            </div>

</body>
</html>
