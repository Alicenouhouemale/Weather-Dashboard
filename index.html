<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!-- Function for city search -->
    <div class="container-fluid mt-3 d-flex flex-row">
      <div class="row">
        <div class="col-lg-6">
          <div class="col-12 border-primary border-bottom pb-2 mb-2">
            <h3 class="fw-bold">Search for a City:</h3>
            <input
              class="form-control border-dark my-1"
              id="input"
              type="text"
              placeholder="City or State"
            />
            <!-- Function for search button -->
            <button class="btn col-12 btn-primary" id="btn" type="button">
              Search
            </button>
          </div>
          <div class="col-12" id="history"></div>
        </div>
        <!-- Adding 5 days forecast info -->
        <div class="col-lg-6">
          <div class="col-12 border border-success px-6" id="weather">
            <h2 class="fw-bold city pt-2">City</h2>
            <p class="temp">Temp:</p>
            <p class="wind">Wind:</p>
            <p class="humi">Humidity:</p>
            <p class="uv">UV Index:</p>
          </div>
          <div class="col-6" id="forecast">
            <h3 class="fw-bold mt-3">5-Day Forecast:</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
